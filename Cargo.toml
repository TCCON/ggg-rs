[package]
name = "ggg-rs"
version = "0.1.0"
edition = "2021"
# Use the newer feature resolving algorithm
resolver = "2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
approx = "0.5.1"
chrono = {version = "0.4.23", features=["serde"]}
clap = {version = "4", features = ["derive"]}
clap-verbosity-flag = "2.2.0"
encoding = "0.2.33"
itertools = "0.11.0"
log = "0.4.20"
log4rs = "1.2.0"
error-stack = "0.4.1"
fortformat = {git = "https://github.com/joshua-laughner/fortformat", features = ["serde"]}
indexmap = "2.5"
ndarray = {version = "0.15", features = ["approx"]}
netcdf = {version = "0.9.3", optional=true}
num-traits = "0.2.16"
pest = "2.7.5"
pest_derive = "2.7.5"
plotly = { version = "0.8.3", features = ["kaleido"], optional=true }
regex = "1.9.3"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
strum = { version = "0.25.0", features = ["derive"] }
tabled = "0.15.0"
thiserror = "1.0.50"
toml = "0.8.8"
nalgebra = "0.33.0"
lstsq = "0.6.0"
ring = "0.17.8"
hex = "0.4.3"
rayon = "1.10.0"
tracing = "0.1.40"
tracing-subscriber = {version = "0.3.18", features = ["json"]}

[dev-dependencies]
rstest = "0.18.2"

[features]
inprogress = []
netcdf = ["dep:netcdf"]
static = ["netcdf", "netcdf/static"]
plotting = ["dep:plotly"]

[lib]

[[bin]]
name = "bin2nc"
required-features = ["netcdf"]

[[bin]]
name = "collate_tccon_results"

[[bin]]
name = "apply_tccon_airmass_correction"

[[bin]]
name = "list_spectra"

[[bin]]
name = "add_nc_flags"
required-features = ["netcdf"]

[[bin]]
name = "plot_spt"
required-features = ["plotting"]

[[bin]]
name = "query_output"

[[bin]]
name = "i2s_setup"

[[bin]]
name = "strip_header"

[[bin]]
name = "write_private_netcdf"
required-features = ["netcdf", "inprogress"]

[[bin]]
name = "write_public_netcdf"
required-features = ["netcdf", "inprogress"]

