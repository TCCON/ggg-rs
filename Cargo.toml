[package]
name = "ggg-rs"
version = "0.1.0"
edition = "2021"
# Use the newer feature resolving algorithm
resolver = "2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
approx = "0.5.1"
chrono = "0.4.23"
clap = {version = "4", features = ["derive"]}
error-stack = "0.3.1"
itertools = "0.11.0"
log = "0.4.20"
ndarray = "0.15"
netcdf = "0.8"
# Could move behind a feature
plotly = { version = "0.8.3", features = ["kaleido"], optional=true }
regex = "1.9.3"
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.47"

[features]
default = ["plotting", "static"]
static = ["netcdf/static"]
plotting = ["dep:plotly"]

[lib]

[[bin]]
name = "bin2nc"

[[bin]]
name = "plot_spt"
required-features = ["plotting"]

[[bin]]
name = "write_private_netcdf"

